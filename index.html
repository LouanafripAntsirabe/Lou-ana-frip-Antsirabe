<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ma Boutique Friperie - Antsirabe</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background: #222; color: white; padding: 10px; text-align: center; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill,minmax(200px,1fr)); gap: 15px; padding: 20px; }
    .card { border: 1px solid #ddd; border-radius: 8px; padding: 10px; text-align: center; }
    .card img { width: 100%; height: 200px; object-fit: cover; border-radius: 6px; }
    .btn { background: #007bff; color: white; padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1>Boutique Friperie Antsirabé</h1>
    <p>Vêtements de seconde main • Livraison locale</p>
  </header>

  <main class="grid">
    <div class="card">
      <img src="https://via.placeholder.com/200" alt="Produit">
      <h3>Robe vintage</h3>
      <p>25 000 Ar</p>
      <button class="btn">Commander</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/200" alt="Produit">
      <h3>Jean femme</h3>
      <p>20 000 Ar</p>
      <button class="btn">Commander</button>
    </div>
  </main>
</body>
</html>
